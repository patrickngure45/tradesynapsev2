name: Cron - Ops Alerts

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: cron-ops-alerts
  cancel-in-progress: true

jobs:
  alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call ops-alerts cron endpoint
        env:
          BASE_URL: ${{ secrets.RAILWAY_BASE_URL }}
          EXCHANGE_CRON_SECRET: ${{ secrets.EXCHANGE_CRON_SECRET }}
        run: |
          set -euo pipefail
          if [ -z "${BASE_URL:-}" ]; then
            echo "Missing secret: RAILWAY_BASE_URL" >&2
            exit 2
          fi
          if [ -z "${EXCHANGE_CRON_SECRET:-}" ]; then
            echo "Missing secret: EXCHANGE_CRON_SECRET" >&2
            exit 2
          fi

          URL="${BASE_URL%/}/api/cron/ops-alerts"

          echo "POST $URL"
          curl -fsS -X POST "$URL" \
            -H "x-cron-secret: $EXCHANGE_CRON_SECRET" \
            -H "content-type: application/json" \
            --data '{}' \
            | head -c 6000
          echo

version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Database Connection
      - DATABASE_URL=${DATABASE_URL}
      
      # App Settings
      - NODE_ENV=production
      - PORT=3000
      
      # NextAuth / Auth (if used)
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      
      # Public Vars
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    
    restart: always
